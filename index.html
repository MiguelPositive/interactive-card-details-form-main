<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="main-background"></div>
      <div class="main">
        <div class="container-main">
          <form>
            <div class="name">
              <p>CARD HOLDER NAME</p>
              <input type="text" />
            </div>

            <div class="number">
              <p>CARD NUMBER</p>
              <input type="text" />
              <p class="warning-number">Wrong format, numbers only</p>
            </div>

            <div>
              <p>EXP. DATE (MM/YY) <span>CVC</span></p>

              <div class="date-fields">
                <div class="date">
                  <input type="number" />
                  <input type="number" />
                </div>

                <input type="number" class="cvc" />
              </div>
              <div class="cant-blank">
                <p class="warning-date">Can´t be blank</p>
                <p class="warning-cvc">Can´t be blank</p>
              </div>
            </div>

            <div class="btn-confirm">Confirm</div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>

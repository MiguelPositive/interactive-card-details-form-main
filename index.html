<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="main-background"></div>
      <div class="main">
        <div class="container-main">
          <form>
            <div class="name">
              <p>CARD HOLDER NAME</p>
              <input type="text" placeholder="e.g. Jane Appleseed" />
            </div>

            <div class="number">
              <p>CARD NUMBER</p>
              <input
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
                class="input-number"
              />
              <p class="warning-number" id="warning-number">
                Wrong format, numbers only
              </p>
            </div>

            <div>
              <p class="text-date">EXP. DATE (MM/YY) <span>CVC</span></p>

              <div class="date-fields">
                <div class="date">
                  <input
                    type="number"
                    placeholder="MM"
                    class="month"
                    id="month"
                  />
                  <input
                    type="number"
                    placeholder="YY"
                    class="year"
                    id="year"
                  />
                </div>

                <input
                  type="number"
                  class="cvc"
                  id="cvc"
                  placeholder="e.g 123"
                />
              </div>
              <div class="cant-blank" id="cant-blank">
                <p class="warning-date" id="warning-date">Can´t be blank</p>
                <p class="warning-cvc" id="warning-cvc">Can´t be blank</p>
              </div>
            </div>

            <div class="btn-confirm">Confirm</div>
          </form>
        </div>
      </div>

      <div class="card card-1">
        <div class="circles">
          <div class="circle-full"></div>
          <div class="circle"></div>
        </div>

        <div class="number-card">
          <div>9591</div>
          <div>6489</div>
          <div>6389</div>
          <div>101E</div>
        </div>

        <div class="name-card">
          <div>Felicia Leire</div>
          <div>09/00</div>
        </div>
      </div>
      <div class="card card-2"></div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
